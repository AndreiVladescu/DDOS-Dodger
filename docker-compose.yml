services:
  proxy:
    build:
      context: ./proxy
      dockerfile: Dockerfile.proxy
    container_name: proxy
    networks:
      test-network:
        ipv4_address: 172.18.0.20 # Static IP for the Proxy
    expose:
      - "6000"
    ports:
      - "6001:6000"
    privileged: true # Ensure iptables can run
    command: /bin/sh -c "echo 1 > /proc/sys/net/ipv4/ip_forward && python proxy.py"

  master:
    build:
      context: ./master
      dockerfile: Dockerfile.master
    container_name: master
    networks:
      test-network:
        ipv4_address: 172.18.0.10 # Static IP for the Master
    stdin_open: true
    tty: true
    depends_on:
      - proxy

  nest:
    build:
      context: ./nest
      dockerfile: Dockerfile.nest
    container_name: nest
    networks:
      test-network:
        ipv4_address: 172.18.0.30 # Static IP for the Nest
    expose:
      - "5000"
    ports:
      - "5002:5000"

  client_user:
    build:
      context: ./client
      dockerfile: Dockerfile.client
    container_name: client_user
    networks:
      test-network:
        ipv4_address: 172.18.0.100 # Static IP for Client 1
    depends_on:
      - proxy

